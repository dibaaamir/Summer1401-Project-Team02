<app-header></app-header>
<div class="wrapper">
    <app-sidebar (isCollapseChange)="isSidebarCollapse = $event" [class.collapse]="isSidebarCollapse"></app-sidebar>
    <app-preview
        (isCollapseChange)="isPreviewCollapse = $event"
        [class.sidebar-collapse]="isSidebarCollapse"
        [class.collapse]="isPreviewCollapse"
    ></app-preview>
    <app-canvas></app-canvas>

    <app-destination-modal></app-destination-modal>
    <app-process-modal></app-process-modal>
    <button class="savebtn" nz-button nzType="dashed" (click)="canvasService.saveToLocalStorage()">Save</button>
    <button class="resetbtn" nz-button nzType="dashed" (click)="canvasService.deleteLocalStorage()">Reset</button>
</div>
